<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elio's Dream</title>
    <link rel="stylesheet" href="styleprofile.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <style>
        /* Basic styles to ensure videos take up full background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire section */
            z-index: -1; /* Send to back */
        }

        section {
            position: relative;
            height: 100vh; /* Full height sections */
            overflow: hidden; /* Prevent overflow of video */
        }

        .section-content {
            position: relative;
            z-index: 1; /* Ensure content is above the video */
        }
    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <nav id="desktop-nav">
        <ul class="nav-links">
            <li><a href="#profile">The Dreamer</a></li>
            <li><a href="#skills">Inventory</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hamburger Navigation for Mobile -->
    <nav id="hamburger-nav">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-links"> <!-- Use ul for menu links -->
                <li><a href="#profile" onclick="toggleMenu()">The Dreamer</a></li>
                <li><a href="#skills" onclick="toggleMenu()">Inventory</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="profile">
            <div class="section__text">
                <h1 class="title">
                    <span class="first-name">SEOKHYUN</span> <br>
                    <span class="last-name">
                        <span class="line"></span>
                        S<span class="eye-wrapper">
                            <div class="eye">
                                <video class="eye-video" autoplay loop muted playsinline>
                                    <source src="eyeball.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                                <img src="iris.png" class="iris" alt="Iris" />
                            </div>
                        </span>N
                    </span>
                </h1>
            </div>

            <div class="waves-background">
                <video class="waves-video" autoplay loop muted playsinline>
                    <source src="waves.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="dive-in" id="diveIn">
                Dive In 
                <img src="arrow.png" alt="Arrow" class="v-arrow">
            </div>
        </section>

        <section id="skills">
            <video class="background-video" autoplay loop muted playsinline>
                <source src="bubbles.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="skills-container">
                <h2 class="skills-title">Inventory</h2>
                <img src="Icons/Photoshop.png" class="floating-icon icon-1" alt="Photoshop">
                <img src="Icons/AVID.png" class="floating-icon icon-2" alt="AVID">
                <img src="Icons/Blender.png" class="floating-icon icon-3" alt="Blender">
                <img src="Icons/C4D.png" class="floating-icon icon-4" alt="Cinema 4D">
                <img src="Icons/Davinci.png" class="floating-icon icon-5" alt="Davinci Resolve">
                <img src="Icons/PremierePro.png" class="floating-icon icon-6" alt="Premiere Pro">
                <img src="Icons/AfterEffects.png" class="floating-icon icon-7" alt="After Effects">
            </div>
        </section>

        <section id="projects">
            <div class="project-section">
                <h1>Projects</h1>
                <h2 class="short-films-title">Short Films</h2>
                <div class="video-container">
                    <video class="video video1" autoplay muted loop playsinline>
                        <source src="poster/collapsefloat.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <video class="video video2" autoplay muted loop playsinline>
                        <source src="poster/Pointfloat.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="video3-container">
                    <h2 class="experimental-title">Experimental</h2>
                    <video class="video video3" autoplay muted loop playsinline>
                        <source src="videos/TV.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Add footer content here -->
        <p>&copy; 2024 Elio's Dream. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
